<!--    HOME SCREEN AND IMAGE SLIDER    -->


<!--    POP UP FOR THE EXHIBITION DESCRIPTION    -->
<div class="popup-description" role="alert">

<div class="popup-description-container" >
    <h1>{{exhibition}}</h1>
    <p>{{description}}</p>
        <div id="ex_high"><a href="#" class="exhigh-trigger">
            <center>{{highlights}}</center>
            <img src="img/icon_arrow.png" height="40px" width="84px"></a>
        </div>
<img class="popup-description-close" src="img/icon_close.png" height="100%" width="100%"/>
</div>
</div>


<!-- POPUP FOR EXHIBITION HIGHLIGHTS BELOW -->
<div class="popup-highlights" role="alert">
<div class="popup-highlights-container">
    <div id="highlights-header">
        <div id="highlights-title">HIGHLIGHTS</div>
        <img class="popup-highlights-close" src="img/icon_close.png" height="100%" width="100%"/>
    </div>

<!-- ADD THE YOUR HIGHLIGHT IMAGES AND DESCRIPTIONS HERE -->
<div class="highlights-slider-container">
  <div class="loading text-muted" ng-hide="lists"><fa name="spinner" size="5" spin></fa><br>Loading resources&hellip;</div>
  <div id="highlights-slider" ng-show="lists">
    <div class="highSlides" ng-repeat="(id, list) in lists">
      <div class="numbertext">{{$index+1}} / {{lists.length}}</div>
      <img ng-src="{{ list.thumbnail }}" height="100%" width="100%">
      <div class="highSlides-caption">{{ list.title }}</div>
    </div>

  </div>

  <a class="prev" onclick="plusSlides(-1)"><img src="img/icon_previous.png" /> <span style="vertical-align: top;display: inline-block;line-height: normal;">previous</span></a>
  <a class="next" onclick="plusSlides(1)"><span style="vertical-align: top;display: inline-block;line-height: normal;">next </span><img src="img/icon_next.png"/></a>
</div>

<div style="text-align:center">
<span class="dot" ng-repeat="(id, list) in lists" ng-click="currentSlide($index+1)"></span>
</div>
    <script src="js/high_slideshow.js"></script>
</div>
</div>
</div>
